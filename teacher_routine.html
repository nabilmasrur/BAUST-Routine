<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Routine | BAUST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #1e3c72,
                #2a5298,
                #7e57c2,
                #5c6bc0,
                #42a5f5,
                #26c6da,
                #66bb6a,
                #9ccc65
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { transform: rotate(0deg) scale(1.5); }
            50% { transform: rotate(180deg) scale(1.8); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* Particle Effect Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(120, 237, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(200, 125, 255, 0.15) 0%, transparent 50%);
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            right: -200px;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }

        /* Container */
        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .teacher-header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .teacher-header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .teacher-header .teacher-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .teacher-info span {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .teacher-info i {
            color: #00dbde;
        }

        /* Routine Card */
        .routine-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: fadeInUp 1s ease-out;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .routine-table-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, #667eea 0%, #764ba2 100%) 1;
        }

        .routine-table-header h3 {
            color: #1a1a2e;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        /* Table */
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .routine-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .routine-table th,
        .routine-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .routine-table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .routine-table tbody td {
            background: white;
            color: #333;
            font-size: 0.9rem;
        }

        .routine-table tbody tr:hover td {
            background: rgba(102, 126, 234, 0.05);
        }

        .class-info {
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .room-info {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .highlight-cell {
            background: rgba(0, 219, 222, 0.1) !important;
            border: 2px solid #00dbde !important;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn-custom {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-print {
            background: linear-gradient(135deg, #00dbde 0%, #fc00ff 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(252, 0, 255, 0.4);
        }

        .btn-print:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(252, 0, 255, 0.6);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Print Styles */
        @page {
            size: A4 landscape;
            margin: 15mm;
        }

        @media print {
            .particles, .orb, .action-buttons {
                display: none !important;
            }

            body {
                background: white !important;
            }

            body::before {
                display: none !important;
            }

            .content-wrapper {
                max-width: 100%;
                padding: 0;
            }

            .teacher-header,
            .routine-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }

            .routine-table th {
                background: #ddd !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .highlight-cell {
                background: #e0e0e0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .teacher-header h1 {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .routine-table {
                font-size: 0.8rem;
            }

            .routine-table th,
            .routine-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="particles"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="content-wrapper">
        <!-- Teacher Header -->
        <div class="teacher-header">
            <h1 id="teacher-name-display">Teacher Routine</h1>
            <div class="teacher-info">
                <span><i class="fas fa-user-circle"></i> <span id="teacher-short"></span></span>
                <span><i class="fas fa-calendar-week"></i> Weekly Schedule</span>
                <span><i class="fas fa-clock"></i> Summer 2025</span>
            </div>
        </div>

        <!-- Routine Card -->
        <div class="routine-card">
            <div class="routine-table-header">
                <h3><i class="fas fa-calendar-alt me-2"></i>Class Schedule</h3>
            </div>

            <div class="table-container">
                <table class="routine-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>08.00-08.50</th>
                            <th>09.00-09.50</th>
                            <th>10.00-10.50</th>
                            <th>11.30-12.20</th>
                            <th>12.30-01.20</th>
                            <th>01.30-02.20</th>
                            <th>2.30-3.20</th>
                            <th>3.30-4.20</th>
                            <th>4.30-5.20</th>
                        </tr>
                    </thead>
                    <tbody id="routine-tbody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn-custom btn-back" onclick="window.history.back()">
                <i class="fas fa-arrow-left me-2"></i>Back
            </button>
            <button class="btn-custom btn-print" onclick="window.print()">
                <i class="fas fa-print me-2"></i>Print Schedule
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const teacherShort = urlParams.get('teacher');
        const teacherFullName = urlParams.get('name');

        // Display teacher info
        document.getElementById('teacher-name-display').textContent = `${teacherFullName}'s Routine`;
        document.getElementById('teacher-short').textContent = teacherShort;

        // Sample routine data for teacher (Replace with actual database data)
        const teacherRoutineData = {
            'AKZ': [
                { day: 'SUN', schedule: ['CSE 2206 [411]', '', '', '', '', '', '', '', ''] },
                { day: 'MON', schedule: ['CSE 2205 [304]', '', '', '', '', '', '', '', ''] },
                { day: 'TUE', schedule: ['', '', '', '', '', '', '', '', ''] },
                { day: 'WED', schedule: ['CSE 2205 [304]', '', '', '', '', '', '', '', ''] },
                { day: 'THU', schedule: ['', '', '', '', '', 'CSE 2205 [304]', '', '', ''] }
            ],
            'KS': [
                { day: 'SUN', schedule: ['', '', '', '', '', '', '', '', ''] },
                { day: 'MON', schedule: ['', '', 'CSE 2201 [304]', '', '', '', '', '', ''] },
                { day: 'TUE', schedule: ['', 'CSE 2201 [310]', '', '', '', '', '', '', ''] },
                { day: 'WED', schedule: ['', '', 'CSE 2201 [304]', '', '', '', '', '', ''] },
                { day: 'THU', schedule: ['', 'CSE 2202 [311]', 'CSE 2202 [311]', '', '', '', '', '', ''] }
            ],
            'JB': [
                { day: 'SUN', schedule: ['', '', '', 'MATH 2247 [304]', '', '', '', '', ''] },
                { day: 'MON', schedule: ['', '', '', '', '', '', '', '', ''] },
                { day: 'TUE', schedule: ['', '', 'MATH 2247 [310]', '', '', '', '', '', ''] },
                { day: 'WED', schedule: ['', '', '', '', '', '', '', '', ''] },
                { day: 'THU', schedule: ['', '', '', '', 'MATH 2247 [304]', '', '', '', ''] }
            ],
            // Add more teachers as needed
        };

        // Default routine if teacher not found
        const defaultRoutine = [
            { day: 'SUN', schedule: ['', '', '', '', '', '', '', '', ''] },
            { day: 'MON', schedule: ['', '', '', '', '', '', '', '', ''] },
            { day: 'TUE', schedule: ['', '', '', '', '', '', '', '', ''] },
            { day: 'WED', schedule: ['', '', '', '', '', '', '', '', ''] },
            { day: 'THU', schedule: ['', '', '', '', '', '', '', '', ''] }
        ];

        // Load routine
        const routine = teacherRoutineData[teacherShort] || defaultRoutine;
        const tbody = document.getElementById('routine-tbody');

        routine.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%); color: white; font-weight: 700;">${row.day}</td>
                ${row.schedule.map(cell => {
                    if (cell) {
                        const [course, room] = cell.split(' [');
                        return `<td class="highlight-cell">
                            <div class="class-info">${course}</div>
                            <div class="room-info">[${room}</div>
                        </td>`;
                    } else {
                        return '<td></td>';
                    }
                }).join('')}
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>

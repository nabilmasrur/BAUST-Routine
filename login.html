<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BAUST Routine and Room Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                #1e3c72,
                #2a5298,
                #7e57c2,
                #5c6bc0,
                #42a5f5,
                #26c6da,
                #66bb6a,
                #9ccc65
            );
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { transform: rotate(0deg) scale(1.5); }
            50% { transform: rotate(180deg) scale(1.8); }
            100% { transform: rotate(360deg) scale(1.5); }
        }

        /* Particle Effect Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 173, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(120, 237, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(200, 125, 255, 0.15) 0%, transparent 50%);
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }

        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 20%, #f093fb 40%, #4facfe 60%, #00f2fe 80%, #43e97b 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .tab-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        /* Login Cards */
        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            display: none;
            animation: slideIn 0.5s ease;
        }

        .login-card.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card-header-custom {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-header-custom h3 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-header-custom p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label-custom {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .form-label-custom i {
            margin-right: 10px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #00dbde 0%, #fc00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-control-custom {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control-custom::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control-custom:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-control-custom option {
            background: #1a1a2e;
            color: white;
        }

        /* Autocomplete Dropdown */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 5px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-item {
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover,
        .autocomplete-item.active {
            background: rgba(102, 126, 234, 0.3);
        }

        .autocomplete-item strong {
            color: #00dbde;
        }

        /* Buttons */
        .btn-custom {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-teacher {
            background: linear-gradient(135deg, #00dbde 0%, #fc00ff 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(252, 0, 255, 0.4);
        }

        .btn-teacher:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(252, 0, 255, 0.6);
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        /* Back Button */
        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-5px);
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Alert Messages */
        .alert-custom {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(81, 255, 107, 0.1);
            border: 1px solid rgba(81, 255, 107, 0.3);
            color: #51ff6b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-card {
                padding: 25px;
            }

            .tab-navigation {
                flex-direction: column;
            }

            .card-header-custom h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="particles"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>BAUST Portal</h1>
            <p>Routine and Room Management System</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('teacher')">
                <i class="fas fa-chalkboard-teacher"></i> Teacher Routine
            </button>
            <button class="tab-btn" onclick="switchTab('admin')">
                <i class="fas fa-user-shield"></i> Admin Panel
            </button>
        </div>

        <!-- Teacher Routine Card -->
        <div class="login-card active" id="teacher-card">
            <div class="card-header-custom">
                <h3><i class="fas fa-calendar-alt me-2"></i>Teacher Routine</h3>
                <p>Enter your short name to view your routine</p>
            </div>

            <div id="teacher-alert"></div>

            <form id="teacher-form" onsubmit="return handleTeacherRoutine(event)">
                <div class="form-group">
                    <label class="form-label-custom">
                        <i class="fas fa-id-badge"></i>
                        Teacher Short Name
                    </label>
                    <div class="autocomplete-container">
                        <input 
                            type="text" 
                            class="form-control-custom" 
                            id="teacher-name" 
                            placeholder="Type your short name (e.g., AKZ)" 
                            autocomplete="off"
                            required
                            oninput="filterTeachers()"
                            onfocus="showDropdown()"
                        >
                        <div class="autocomplete-dropdown" id="teacher-dropdown"></div>
                    </div>
                </div>

                <button type="submit" class="btn-custom btn-teacher">
                    <i class="fas fa-calendar-check me-2"></i>View My Routine
                </button>
            </form>
        </div>

        <!-- Admin Login Card -->
        <div class="login-card" id="admin-card">
            <div class="card-header-custom">
                <h3><i class="fas fa-shield-alt me-2"></i>Admin Access</h3>
                <p>Enter your credentials to access the admin panel</p>
            </div>

            <div id="admin-alert"></div>

            <form id="admin-form" onsubmit="return handleAdminLogin(event)">
                <div class="form-group">
                    <label class="form-label-custom">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" class="form-control-custom" id="admin-username" placeholder="Enter admin username" required>
                </div>

                <div class="form-group">
                    <label class="form-label-custom">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" class="form-control-custom" id="admin-password" placeholder="Enter admin password" required>
                </div>

                <button type="submit" class="btn-custom btn-admin">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                </button>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Teacher Database
        const teachers = [
            { short: 'AKZ', full: 'Abdullah Al Kafi Zaman', dept: 'CSE' },
            { short: 'RR', full: 'Rafsan Reza', dept: 'CSE' },
            { short: 'KS', full: 'Md. Khalid Syfullah', dept: 'CSE' },
            { short: 'RA', full: 'Rifat Ahmed', dept: 'CSE' },
            { short: 'JB', full: 'Jahangir Badsha', dept: 'Math' },
            { short: 'MO', full: 'Md. Omar', dept: 'CSE' },
            { short: 'EEE1', full: 'EEE Teacher 1', dept: 'EEE' },
            { short: 'EEE2', full: 'EEE Teacher 2', dept: 'EEE' },
            { short: 'EEE3', full: 'EEE Teacher 3', dept: 'EEE' },
            { short: 'AFH1', full: 'Humanities Teacher', dept: 'Humanities' }
        ];

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-btn').classList.add('active');

            document.querySelectorAll('.login-card').forEach(card => {
                card.classList.remove('active');
            });
            
            if (tab === 'admin') {
                document.getElementById('admin-card').classList.add('active');
            } else {
                document.getElementById('teacher-card').classList.add('active');
            }
        }

        // Show Dropdown
        function showDropdown() {
            filterTeachers();
        }

        // Filter Teachers with Autocomplete
        function filterTeachers() {
            const input = document.getElementById('teacher-name');
            const dropdown = document.getElementById('teacher-dropdown');
            const filter = input.value.toUpperCase();

            if (filter === '') {
                dropdown.innerHTML = teachers.map(teacher => 
                    `<div class="autocomplete-item" onclick="selectTeacher('${teacher.short}')">
                        <strong>${teacher.short}</strong> - ${teacher.full} (${teacher.dept})
                    </div>`
                ).join('');
                dropdown.classList.add('show');
            } else {
                const filtered = teachers.filter(teacher => 
                    teacher.short.toUpperCase().includes(filter) || 
                    teacher.full.toUpperCase().includes(filter)
                );

                if (filtered.length > 0) {
                    dropdown.innerHTML = filtered.map(teacher => 
                        `<div class="autocomplete-item" onclick="selectTeacher('${teacher.short}')">
                            <strong>${teacher.short}</strong> - ${teacher.full} (${teacher.dept})
                        </div>`
                    ).join('');
                    dropdown.classList.add('show');
                } else {
                    dropdown.innerHTML = '<div class="autocomplete-item" style="color: #ff6b6b;">No teacher found</div>';
                    dropdown.classList.add('show');
                }
            }
        }

        // Select Teacher from Dropdown
        function selectTeacher(shortName) {
            document.getElementById('teacher-name').value = shortName;
            document.getElementById('teacher-dropdown').classList.remove('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('teacher-dropdown');
            const input = document.getElementById('teacher-name');
            if (e.target !== input && e.target !== dropdown) {
                dropdown.classList.remove('show');
            }
        });

        // Teacher Routine Handler
        function handleTeacherRoutine(event) {
            event.preventDefault();
            
            const teacherName = document.getElementById('teacher-name').value.toUpperCase();
            const alertDiv = document.getElementById('teacher-alert');

            // Check if teacher exists
            const teacher = teachers.find(t => t.short.toUpperCase() === teacherName);

            if (teacher) {
                alertDiv.innerHTML = '<div class="alert-custom alert-success"><i class="fas fa-check-circle me-2"></i>Loading your routine...</div>';
                
                setTimeout(() => {
                    window.location.href = `teacher_routine.html?teacher=${teacher.short}&name=${encodeURIComponent(teacher.full)}`;
                }, 1500);
            } else {
                alertDiv.innerHTML = '<div class="alert-custom alert-error"><i class="fas fa-exclamation-circle me-2"></i>Teacher not found! Please enter a valid short name.</div>';
                
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }

            return false;
        }

        // Admin Login Handler
        function handleAdminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const alertDiv = document.getElementById('admin-alert');

            // Admin credentials: username: admin, password: baust2025
            if (username === 'admin' && password === 'baust2025') {
                alertDiv.innerHTML = '<div class="alert-custom alert-success"><i class="fas fa-check-circle me-2"></i>Login successful! Redirecting to admin panel...</div>';
                
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1500);
            } else {
                alertDiv.innerHTML = '<div class="alert-custom alert-error"><i class="fas fa-exclamation-circle me-2"></i>Invalid username or password!</div>';
                
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }

            return false;
        }

        // Auto-clear alerts on input
        document.getElementById('admin-username').addEventListener('input', () => {
            document.getElementById('admin-alert').innerHTML = '';
        });

        document.getElementById('admin-password').addEventListener('input', () => {
            document.getElementById('admin-alert').innerHTML = '';
        });

        document.getElementById('teacher-name').addEventListener('input', () => {
            document.getElementById('teacher-alert').innerHTML = '';
        });
    </script>
</body>
</html>
